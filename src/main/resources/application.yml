server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:ecomdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: your-super-secret-jwt-key-256-bits-1234567890
  expiration-ms: 86400000  # 24 hours